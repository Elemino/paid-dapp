apiVersion: apps/v1
kind: Deployment
metadata:
  name: paid-dapp
  labels:
    app: dapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapp
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dapp
    spec:
      containers:
        - image: gcr.io/vivid-plateau-278712/paid-dapp:develop-latest
          name: dapp
          env:
            - name: REACT_APP_WEB3_WSS
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: web3-wss
            - name: REACT_APP_RECIPIENT_ERC20_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: recipient-erc20-token
            - name: REACT_APP_PAYMENTS_PAID_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: payments-paid-token
            - name: REACT_APP_APIKEY
              valueFrom:
                secretKeyRef:
                  name: paid-dapp
                  key: apikey
            - name: REACT_APP_PAID_DAPP_IPFS_SERVICE_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: paid-dapp-ipfs-service-service-host
            - name: REACT_APP_WAKU_SERVER
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: waku-server
            - name: REACT_APP_IPFS_PAID_HOST
              valueFrom:
                configMapKeyRef:
                  name: paid-dapp
                  key: ipfs-paid-host
          ports:
            - containerPort: 80
